[tool:pytest]
# Pytest configuration for Shipments Processing Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between services
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run (>5 seconds)
    smoke: Quick smoke tests for basic functionality
    performance: Performance and load testing
    database: Tests that require database connection
    storage: Tests that require cloud storage access
    email: Tests that require email/SMTP functionality

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
coverage = true
cov = services/
cov-report = html
cov-report = term-missing
cov-fail-under = 85

# Async test configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*google.auth.*:DeprecationWarning
